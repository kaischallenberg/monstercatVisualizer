<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstercat Visualizer</title>
    <script src="https://unpkg.com/audiomotion-analyzer/dist"></script>
    <script src="./options.js"></script>
    <script defer src="./script.js"></script>

    <style>
        body {
            background: #222;
            color: #ccc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 13px;
            margin: 0 auto;
            width: 1200px;
            height: 100px;

        }

        #visualizer {
            position: absolute;
            top: 500px;
            left: 100px;
            transform: rotate(270deg);
            transform-origin: left top;
        }
    </style>
</head>

<body>

    <div style="position: absolute; width: 100%; height: 100%" id="visualizer"></div>
    <audio style="position: absolute; width: 100%;" id="audio" src="./Podcast.mp3" controls></audio>
</body>

</html>
